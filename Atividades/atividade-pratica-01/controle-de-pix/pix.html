<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Controle de PIX</title>
</head>

<body>
    <h1>Controle de Pix</h1>
    <div class="card content">
        <div class="card-body flex jc">
            <button id="add" type="button" class="btn btn-primary">
                Iniciar uma Transação
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" onclick="getTransactionsToShow()"
                data-bs-target="#Modal">
                Resumo das Transações
            </button>
        </div>
    </div>

    <div class="modal fade" id="Modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resumo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Envios</p>
                    <div class="card">
                        <div class="card-body invited"></div>
                    </div>
                    <p>Recebimentos</p>
                    <div class="card">
                        <div class="card-body received"></div>
                    </div>
                    <p>Valor Total</p>
                    <div class="card">
                        <div class="card-body total"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-entries"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
